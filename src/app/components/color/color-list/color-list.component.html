<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 class="text-xl font-semibold mb-4">Available Colors</h2>
        <button type="button" class="btn btn-dark" routerLink="/color-add">Add Color</button>
    </div>
        <div class="d-flex justify-content-between" *ngFor="let color of colors" class="flex items-center gap-3 mb-2">
            <div class="w-6 h-6 rounded-full border" [style.backgroundColor]="color.colorCode"></div>
            <span>{{ color.colorName }} ({{ color.colorCode }})</span>
            <!-- Color Preview -->
            <div class="rounded border border-black border-2 mb-1 rounded-5" style="width: 30px; height: 30px;"
                [style.backgroundColor]="color.colorCode"></div>
        </div>
</div>
