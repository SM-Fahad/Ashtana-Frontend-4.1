<!-- Modern Carousel -->
<div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
  <!-- Carousel Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
  </div>

  <!-- Carousel Inner -->
  <div class="carousel-inner">
    <!-- Slide 1 -->
    <div class="carousel-item active">
      <div class="carousel-image-container">
        <img src="assets/Casousel/Web Banner.png" class="carousel-image" alt="Ashtana Fashion Collection">
        <div class="carousel-overlay"></div>
      </div>
      <!-- Caption -->
      <div class="carousel-caption">
        <div class="glass-card">
          <h2 class="carousel-title">New Collection 2025</h2>
          <p class="carousel-description">Discover the latest trends in fashion</p>
          <a href="/products" class="carousel-btn">Shop Now</a>
        </div>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel-item">
      <div class="carousel-image-container">
        <img src="assets/Casousel/C0132_resize.gif" class="carousel-image" alt="Special Offers">
        <div class="carousel-overlay"></div>
      </div>
      <!-- Caption -->
      <div class="carousel-caption">
        <div class="glass-card">
          <h2 class="carousel-title">Special Offers</h2>
          <p class="carousel-description">Limited time deals you don't want to miss</p>
          <a href="/sale" class="carousel-btn">View Offers</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Carousel Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
