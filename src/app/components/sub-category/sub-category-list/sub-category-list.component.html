<div class="container mt-4">
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Sub-Categories</h2>
    <button class="btn btn-dark" routerLink="/sub-category-add">
      <i class="bi bi-plus me-2"></i>Add Sub Category
    </button>
  </div>

  <table class="table table-bordered table-striped text-center align-middle">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sub of subCategories">
        <td>{{ sub.id }}</td>
        <td>{{ sub.name }}</td>
        <td>{{ sub.description }}</td>
        <td>{{ sub.categoryName }}</td>
        <td>
          <img *ngIf="sub.subCategoryImg"
               [src]="sub.subCategoryImg"
               alt="SubCategory"
               width="60" height="60"
               class="rounded">
        </td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="editSubCategory(sub.id!)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteSubCategory(sub.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
